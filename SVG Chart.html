<!doctype html>
<html>
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<style>
  svg rect {
    fill: blue;
  }

  svg text {
    fill:white;
    font: 10px sans-serif;
    text-anchor: end;
  }
</style>
<body>
<svg class="chart" width="420" height="120">
  <g transform="translate(0,0)">
    <rect width="90" height="19"></rect>
    <text x="47" y="9.5" dy=".35em">9</text>
  </g>
  <g transform="translate(0,20)">
    <rect width="140" height="19"></rect>
    <text x="97" y="9.5" dy=".35em">14</text>
  </g>
  <g transform="translate(0,40)">
    <rect width="195" height="19"></rect>
    <text x="117" y="9.5" dy=".35em">19.5</text>
  </g>
</svg>
</body>
</html>
